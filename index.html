<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paws Abyss Terraria Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Paws Abyss Terraria Server</h1>
    </header>
    <nav>
        <a href="">Home</a>
        <a href="staff">Staff</a>
        <a href="https://discord.gg/npv4FYmBtN" target="_blank">Discord</a>
    </nav>
    <div class="container">
        <div class="welcome">Welcome to the Paws Abyss Terraria Server!</div>
        <div class="server-info">
            <b>Server IP:</b> <span id="server-ip">play.pawsabyss.org</span> <button onclick="copyIP()">Copy</button><br>
            <b>Server Port:</b> <span id="server-port">7777</span><br>
            <b>Version:</b> 1.4.x<br>
            <b>Status:</b> <span id="status">Offline till further notice</span>
        </div>
        <section id="ko-fi-section">
            <h2>Support the server on Ko-fi</h2>
            <p>If you like the server, consider <a href="https://ko-fi.com/lmutt090" target="_blank">Buying me a coffee!</a></p>
            <a href="https://ko-fi.com/lmutt090" target="_blank" rel="noopener">
                <img src="https://storage.ko-fi.com/cdn/kofi5.png" alt="Donate to us at ko-fi.com" height="40">
            </a>
        </section>
        <button class="discord-btn" onclick="window.open('https://discord.gg/npv4FYmBtN', '_blank')">Join our Discord</button>
    </div>
    <script>
        function copyIP() {
            const ip = document.getElementById('server-ip').innerText;
            navigator.clipboard.writeText(ip);
            alert('Server IP copied: ' + ip);
        }
    </script>
</body>
</html>
