<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paws Abyss Staff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Consolas, monospace;
            margin: 0;
            padding: 2em;
            line-height: 1.6;
        }
        header {
            background: #222;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #AA00FF;
        }
        header h1 {
            font-family: 'Consolas', monospace;
            font-size: 2.2em;
            color: #FFFF00;
            margin: 0;
            text-shadow: 2px 2px 6px #000;
        }
        nav {
            margin: 14px 0;
            text-align: center;
        }
        nav a {
            background: #333;
            color: #eee;
            padding: 8px 22px;
            margin: 0 6px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 1px 1px 6px #0007;
            transition: background 0.2s;
        }
        nav a:hover {
            background: #AA00FF;
        }
        .container {
            max-width: 600px;
            margin: 35px auto;
            background: #111;
            padding: 28px 20px 35px 20px;
            border-radius: 14px;
            box-shadow: 0 6px 28px #000a;
        }
        .staff-card {
            background: linear-gradient(90deg, #FF00AA, #FF33C8);
            color: #111;
            padding: 26px 28px;
            border-radius: 12px;
            margin-bottom: 18px;
            box-shadow: 0 3px 18px #0007;
            cursor: pointer;
            border: 2.5px solid #FFFF00;
            transition: transform 0.17s, box-shadow 0.17s;
            position: relative;
        }
        .staff-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 32px #000b;
        }
        .staff-name {
            font-size: 1.65em;
            font-weight: bold;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }
        .staff-role {
            font-size: 1.12em;
            font-weight: 600;
            color: #FF99FF;
        }
        .badge {
            background: #FFFF00;
            color: #111;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.95em;
            margin-left: 12px;
            font-weight: bold;
        }
        .staff-web button {
            background: linear-gradient(90deg, #FF33C8, #FF66E1);
            color: #111;
            font-weight: bold;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 3px 10px #0007;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .staff-web button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 16px #0009;
            background: linear-gradient(90deg, #FF66E1, #FF99FF);
        }

        .staff-web button:active {
            transform: scale(0.96);
            box-shadow: 0 2px 6px #0008;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paws Abyss Staff</h1>
    </header>
    <nav>
        <a href="../">Home</a>
        <a href="">Staff</a>
    </nav>
    <div class="container">
        <div class="staff-card" id="lmutt090" onclick='showFunFact("Lemme")'>
            <div class="staff-info">
                <span class="staff-name">Lmutt090 (Lemme)
                    <span class="badge">Server Owner</span>
                </span>
                <div class="staff-role">Founder and Host!</div>
            </div>
            <div class="staff-web"><button onclick='web("lmutt090.me", "Lemme")'>Website</button></div>
        </div>
    </div>
<script>
    function showFunFact(person, funfact) {
        if (funfact) {
            if (person) {
                console.log(person + "'s Fun Fact: " + funfact)
                alert(person + "'s Fun Fact: " + funfact);
            } else {
                console.error("Filled: funfact (" + funfact + ")\nNot filled: person")
            }
        } if (person) {
            console.warn("Filled: Person (" + person + ")\nNot filled: funfact")
            alert(person + " Doesn't have a fun fact")
        } else {
            console.error("This isn't setup")
        }
    }

    function web(url, person) {
        if (confirm("Do you want to go to " + person + "'s webpage?")) {
            window.location.href = url;
        }
    }
</script>
</body>
</html>
